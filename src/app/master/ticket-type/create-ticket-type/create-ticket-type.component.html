<div class="container-fluid mt-5 pt-5 animated fadeIn zoomIn">

  <div class="row d-flex justify-content-center">

    <div class="col-lg-9 col-md-11 col-xs-12">

      <div class="jumbotron hoverable">

        <!--Contact Form-->
        <form [formGroup]="createTicketTypeForm" (ngSubmit)="createTicketType()" class="custom-form-field">
          <div class="customHeader z-depth-2">
            <div class="card-title h4-responsive">
              <i class="fa fa-ticket" aria-hidden="true" style="padding-right: 10px"></i>
              <strong>Create Ticket Type</strong>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="custom-form-field col-12">
              <mat-form-field>
                <input matInput placeholder="Type" formControlName="TypeName" >
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <div class="custom-form-field col-lg-6">
              <mat-form-field>
                <mat-select placeholder="Company" name="CompanyID" formControlName="CompanyID" (selectionChange)="loadProjects()">
                  <mat-option *ngFor="let company of companyList" [value]="company.Oid">
                    {{company.CompanyName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="custom-form-field col-lg-6">
              <mat-form-field [hidden]="createTicketTypeForm.get('CompanyID').value == null">
                <mat-select placeholder="Project" name="ProjectID" formControlName="ProjectID">
                  <mat-option *ngFor="let item of projectList" [value]="item.Oid">
                    {{item.ProjectName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-6">
              <mat-form-field>
              <mat-select placeholder="Status" name="Status" formControlName="Status">
                <mat-option *ngFor="let status of status" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            </div>
          </div>

          <div class="text-right">
            <button class="btn indigo waves-light" type="submit" mdbWavesEffect [disabled]="!createTicketTypeForm.valid">
              Save
            </button>
            <button type="button" class="btn btn-danger waves-light" routerLink="../" mdbWavesEffect>
              Close
            </button>
          </div>

        </form>
        <!--Contact Form-->


      </div>

    </div>

  </div>

</div>
