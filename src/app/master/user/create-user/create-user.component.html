<div class="container-fluid mt-5 pt-5 animated fadeIn zoomIn">

  <div class="row d-flex justify-content-center">

    <div class="col-lg-9 col-md-11 col-xs-12">

      <div class="jumbotron hoverable">

        <!--Contact Form-->
        <form [formGroup]="createUserForm" (ngSubmit)="createUser()" class="custom-form-field">
          <div class="customHeader z-depth-2">
            <div class="card-title h4-responsive">
              <i class="fa fa-user-circle" aria-hidden="true" style="padding-right: 10px"></i>
              <strong>Create User</strong>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <input matInput  placeholder="Username" formControlName="UserName">
              </mat-form-field>
            </div>
          </div>

          <div class="row">

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <input matInput  placeholder="Password" type="password" formControlName="Password">
              </mat-form-field>
            </div>

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <input matInput  placeholder="Confirm Password" type="password" id="confirmpassword" (focusout)="check()" formControlName="ConfirmPassword">
              </mat-form-field>
            </div>

          </div>

          <div class="row">

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <input matInput  placeholder="Email" type="email" formControlName="Email">
              </mat-form-field>
            </div>

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <input matInput  placeholder="Mobile No" type="tel" formControlName="MobileNo">
              </mat-form-field>
            </div>

          </div>

          <div class="row">
            
            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <input matInput  placeholder="Department" formControlName="Department">
              </mat-form-field>
            </div>

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <mat-select placeholder="User Role" name="UserRole" formControlName="UserRole" ngDefaultControl>
                  <mat-option *ngFor="let role of userRoles" [value]="role.value">
                    {{role.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>
          
          <div class="row">
          
            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <input matInput  placeholder="Designation" formControlName="Designation">
              </mat-form-field>
            </div>

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <mat-select placeholder="Company" name="UserCompany" formControlName="UserCompany" ngDefaultControl>
                  <mat-option *ngFor="let cmp of companies" [value]="cmp.value">
                    {{cmp.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
       
          </div>
       
          <div class="row">
       
            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <input matInput  placeholder="Landline" type="tel" formControlName="LandLineNo">
              </mat-form-field>
            </div>
       
          </div>

          <div class="text-right">
            <button class="btn indigo waves-light" type="submit" mdbWavesEffect [disabled]="!createUserForm.valid">
              Save
            </button>
            <button type="button" class="btn btn-danger waves-light" routerLink="../" mdbWavesEffect>
              Close
            </button>
          </div>

        </form>
      </div>

    </div>

  </div>

</div>
