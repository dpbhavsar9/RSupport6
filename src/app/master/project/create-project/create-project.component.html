<div class="container-fluid mt-5 pt-5 animated fadeIn zoomIn">

  <div class="row d-flex justify-content-center">

    <div class="col-lg-9 col-md-11 col-xs-12">

      <div class="jumbotron hoverable">

        <form [formGroup]="createProjectForm" (ngSubmit)="createProject()" class="custom-form-field">

          <div class="customHeader z-depth-2">
            <div class="h4-responsive card-title">
              <i class="fa fa-industry" aria-hidden="true" style="padding-right: 10px"></i>
              <strong>Create Project</strong>
            </div>
          </div>

          <hr>

          <div class="row">
            <div class="custom-form-field col">
              <mat-form-field>
                <input matInput formControlName="ProjectName" placeholder="Name">
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="custom-form-field col-md-12">
              <mat-form-field>
                <textarea matInput rows="3" placeholder="Description" formControlName="ProjectDescription"></textarea>
              </mat-form-field>
            </div>
          </div>

          <div class="row">

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <mat-select placeholder="Company" formControlName="ProjectCompany" (selectionChange)="updateDropdown()">
                  <mat-option *ngFor="let company of companyList" [value]="company.Oid">
                    {{company.CompanyName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <mat-select placeholder="Project Leader" formControlName="ProjectLeader">
                  <mat-option *ngFor="let user of usersList" [value]="user.Oid">
                    {{user.UserName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>

          <div class="row">

            <div class="custom-form-field col-md-6">
              <mat-form-field>
                <mat-select placeholder="Clientside Coordinator" formControlName="ClientProjectCoordinator">
                  <mat-option *ngFor="let user of clientUsersList" [value]="user.Oid">
                    {{user.UserName}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>

          </div>

          <div class="custom-form-field text-right">

            <button class="btn indigo waves-light" type="submit" mdbWavesEffect [disabled]="!createProjectForm.valid">
              Save
            </button>
            <button type="button" class="btn btn-danger waves-light" routerLink="../" mdbWavesEffect>
              Close
            </button>
          </div>

        </form>

      </div>

    </div>

  </div>
</div>
